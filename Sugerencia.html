<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sugerencias</title>
    <link rel="stylesheet" href="estilossugerencias.css">
    <link href="https://fonts.googleapis.com/css?family=Palanquin+Dark" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <header>
      <div id="top" class="starter_container">
          <div class="follow_container">
                  <h1 class="top-title">SUGERENCIAS</h1>
          </div>
      </div>
    </header>
    <section id="contact">
        <div class="text-content container">
            <div class="inner contact">

                <div class="contact-form failtwo">

                    <form id="cotactcont" method="post" action="">
                                        <div class="reservationform">
                                            <h2>Envíanos tu Sugerencia</h2><br>
                                            <input type="text" name="first_name" id="first_name" required="required" class="form" placeholder="Nombre" />
                                            <input type="text" name="last_name" id="last_name" required="required" class="form" placeholder="Apellido" />
                                            <input type="text" name="phone" id="phone" required="required" class="form" placeholder="Teléfono" />
                                            <input type="email" name="email" id="email" required="required" class="form" placeholder="Correo Electrónico" />
                                            <input type="text" name="subject" id="subject" required="required" class="form" placeholder="Sugerencia" />
                                        </div>
                    </form>
                    <script src="validacion_sugerencia.js"></script>
                                        <div class="contactbtn">

                                        <button type="submit" id="submit" name="submit" class="text-center form-btn form-btn">Enviar Sugerencia</button>
                                        </div>
                                        <br>
                                    </div>
                                </div>
    </section>
    <footer class="sub_footer">
      <span class="footerdesc">&copy;Del Carmen Coffee Shop, Desarrollo de Portales Web, 2018 Derechos Reservados</span>
      <br>
      <span class="creators">Eduardo David Maldonado / José Gabriel Mora / Franco Josué Fuentes / Oscar Jeancarlos García / Leonardo Daniel Ochoa</span>
      <div class="socials">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
      </div>
    </footer>
  </body>
</html>
